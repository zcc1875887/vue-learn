<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div id="app">
	<blog-post>
		<h1 slot="header">this is header</h1>
		<p>this is body</p>
		<p slot="footer">this is footer</p>
		<p>ye ye ye</p>
	</blog-post>
</div>
</body>
<script src="https://unpkg.com/vue"></script>
<script>
	Vue.component('blog-post',{
		render:function(createElement){
			return createElement('div',[
				createElement('header',this.$slots.header),
				createElement('body',this.$slots.default),
				createElement('footer',this.$slots.footer)]
			)
		}
	})
	new Vue({
		el:'#app'
	})
</script>
</html>
