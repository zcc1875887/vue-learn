<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div id="app">
	<input type="text" v-model="message">
	<child :say="message"></child>
	<comp :some-prop="1"></comp>
	<input type="date" class="form-control">
	<p>{{total}}</p>
	<button-style @increment="incrementTotal"></button-style>
	<button-style @increment="incrementTotal"></button-style>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
	Vue.component('child',{
		props:['say'],
		template:'<p>{{say}}</p>'
	})
	Vue.component('comp',{
		props:['some-prop'],
		template:'<p>{{someProp}}</p>'
	})
	Vue.component('button-style',{
		template:'<button @click="incrementCounter">{{counter}}</button>',
		data:function(){
			return {
				counter:0
			}
		},
		methods:{
			incrementCounter:function(){
				this.counter+=1
				this.$emit('increment')
			}
		}
	})
	new Vue({
		el:'#app',
		data:{
			message:[],
			total:0
		},
		methods:{
			incrementTotal:function(){
				return this.total+=1
			}
		}
	})
</script>
</html>
